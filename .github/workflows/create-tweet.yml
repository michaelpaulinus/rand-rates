name: Create Tweet

on:
  schedule:
    - cron: '0 10 * * *'

jobs:
  create-tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: 'Create env file'
        run: echo "${{secrets.ENV_FILE}}" > .env

      - name: Run script
        run: npm run tweet
